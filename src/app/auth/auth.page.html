<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin? 'Login': 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input
                ngModel
                name="email"
                type="email"
                clearInput
                value="clear me"
                required
                email
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="emailCtrl.invalid && emailCtrl.touched"
              lines="none"
            >
              <ion-text color="danger"
                >Should be a valid email address.</ion-text
              >
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                ngModel
                name="password"
                type="password"
                clearInput
                value="clear me"
                required
                minlength="6"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="passwordCtrl.invalid && passwordCtrl.touched"
              lines="none"
            >
              <ion-text color="danger"
                >The password should have at least 6 characters</ion-text
              >
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-button
            type="button"
            color="primary"
            fill="clear"
            expand="block"
            (click)="onSwitchAuthMode()"
            >Swith to {{ isLogin? 'Signup': 'Login'}}</ion-button
          >
          <ion-button
            type="submit"
            color="primary"
            (click)="onLogin()"
            expand="block"
            [disabled]="f.invalid"
          >
            {{ isLogin? 'Login': 'Signup'}}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
