<div class="picker">
  <ion-spinner *ngIf="staticMapImageIsLoading" color="primary"></ion-spinner>
  <ion-button *ngIf="!selectedLocationImage && !staticMapImageIsLoading" color="primary" (click)="onPickLocation()">
    <ion-icon name="map" slot="start"></ion-icon>
    <ion-label>Select Location</ion-label>
  </ion-button>
  <ion-img (click)="onPickLocation()" class="location-image" [src]="selectedLocationImage"
    *ngIf="selectedLocationImage && !staticMapImageIsLoading">
  </ion-img>
</div>
